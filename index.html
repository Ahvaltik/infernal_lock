<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="infernal_lock.js"></script>
  </head>
  <body>
    <audio id="alarm" src="https://static.wikia.nocookie.net/subsurface_gamepedia/images/c/c5/WarningBeep.ogg" loop="true"></audio>
    <audio id="click" src="https://static.wikia.nocookie.net/subsurface_gamepedia/images/3/3e/Switch1.ogg"></audio>
    <audio id="unlock" src="https://static.wikia.nocookie.net/subsurface_gamepedia/images/3/3e/DockingPort1.ogg"></audio>
    
    <div id="lock">
      <form>
        <input type="text" id="display" enabled><br>
        <input type="button" value="7" id="dial" onclick="pressDial('7')">
        <input type="button" value="8" id="dial" onclick="pressDial('8')">
        <input type="button" value="9" id="dial" onclick="pressDial('9')"><br>
        <input type="button" value="4" id="dial" onclick="pressDial('4')">
        <input type="button" value="5" id="dial" onclick="pressDial('5')">    
        <input type="button" value="6" id="dial" onclick="pressDial('6')"><br>
        <input type="button" value="1" id="dial" onclick="pressDial('1')">
        <input type="button" value="2" id="dial" onclick="pressDial('2')">
        <input type="button" value="3" id="dial" onclick="pressDial('3')"><br>
        <input type="button" value="0" id="dial" onclick="pressDial('0')">
      </form>
    </div>
  </body>
</html>
